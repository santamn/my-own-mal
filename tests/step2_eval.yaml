- description: Testing evaluation of arithmetic operations
  tests:
    - target: (+ 1 2)
      expected: 3
    - target: (+ 5 (* 2 3))
      expected: 11
    - target: (- (+ 5 (* 2 3)) 3)
      expected: 8
    - target: (/ (- (+ 5 (* 2 3)) 3) 4)
      expected: 2
    - target: (/ (- (+ 515 (* 87 311)) 302) 27)
      expected: 1010
    - target: (* -3 6)
      expected: -18
    - target: (/ (- (+ 515 (* -87 311)) 296) 27)
      expected: -994
- description: This should throw an error with no return value
  tests:
    - target: (abc 1 2 3)
      expected: .+
      error: true
- description: Testing empty list
  tests:
    - target: ()
      expected: ()
- description: Testing evaluation within collection literals
  feature: deferrable
  tests:
    - target: "[1 2 (+ 1 2)]"
      expected: "[1 2 3]"
    - target: '{"a" (+ 7 8)}'
      expected: '{"a" 15}'
    - target: '{:a (+ 7 8)}'
      expected: '{:a 15}'
- description: Check that evaluation hasn't broken empty collections
  feature: deferrable
  tests:
    - target: '[]'
      expected: '[]'
    - target: '{}'
      expected: '{}'

